<!-- Mobile Bottom Navigation -->
<div class="fixed inset-x-0 bottom-0 z-10 bg-white border-t border-gray-200 md:hidden">
    <div class="flex justify-around" x-data="{ activeTab: window.location.pathname.includes('/dashboard/learner') ? 'home' : '' }">
        <!-- Home -->
        <a href="{% url 'learner_dashboard' %}" 
           class="flex flex-col items-center justify-center w-full py-2"
           :class="{'text-primary-600': activeTab === 'home', 'text-gray-500': activeTab !== 'home'}"
           @click="activeTab = 'home'">
            <i data-feather="home" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Home</span>
        </a>
        
        <!-- Activity -->
        <a href="{% url 'learner_dashboard' %}?tab=activity" 
           class="flex flex-col items-center justify-center w-full py-2"
           :class="{'text-primary-600': activeTab === 'activity', 'text-gray-500': activeTab !== 'activity'}"
           @click="activeTab = 'activity'">
            <i data-feather="calendar" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Activity</span>
        </a>
        
        <!-- Mentors -->
        <a href="{% url 'learner_dashboard' %}?tab=mentors" 
           class="flex flex-col items-center justify-center w-full py-2"
           :class="{'text-primary-600': activeTab === 'mentors', 'text-gray-500': activeTab !== 'mentors'}"
           @click="activeTab = 'mentors'">
            <i data-feather="users" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Mentors</span>
        </a>
        
        <!-- Notifications -->
        <a href="{% url 'learner_dashboard' %}?tab=notifications" 
           class="flex flex-col items-center justify-center w-full py-2 relative"
           :class="{'text-primary-600': activeTab === 'notifications', 'text-gray-500': activeTab !== 'notifications'}"
           @click="activeTab = 'notifications'">
            <i data-feather="bell" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Alerts</span>
            {% if unread_notifications_count > 0 %}
            <span class="absolute top-1 right-8 flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
            </span>
            {% endif %}
        </a>
        
        <!-- Profile -->
        <a href="{% url 'learner_dashboard' %}?tab=profile" 
           class="flex flex-col items-center justify-center w-full py-2"
           :class="{'text-primary-600': activeTab === 'profile', 'text-gray-500': activeTab !== 'profile'}"
           @click="activeTab = 'profile'">
            <i data-feather="user" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Profile</span>
        </a>
    </div>
</div>

<!-- Add padding to prevent content from being hidden behind the fixed bottom nav -->
<div class="block md:hidden pb-16"></div>
