<!-- Mobile Bottom Navigation -->
<div class="fixed inset-x-0 bottom-0 z-10 bg-white border-t border-gray-200 md:hidden">
    <div class="flex justify-around">
        <!-- Home -->
        <a href="{% url 'users:learner_dashboard' %}?tab=home" 
           class="mobile-nav-item flex flex-col items-center justify-center w-full py-2 {% if active_tab == 'home' %}text-primary-600{% else %}text-gray-500{% endif %}"
           data-tab="home">
            <i data-feather="home" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Home</span>
        </a>
        
        <!-- Activity -->
        <a href="{% url 'users:learner_dashboard' %}?tab=activity" 
           class="mobile-nav-item flex flex-col items-center justify-center w-full py-2 {% if active_tab == 'activity' %}text-primary-600{% else %}text-gray-500{% endif %}"
           data-tab="activity">
            <i data-feather="calendar" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Activity</span>
        </a>
        
        <!-- Mentors -->
        <a href="{% url 'users:learner_dashboard' %}?tab=mentors" 
           class="mobile-nav-item flex flex-col items-center justify-center w-full py-2 {% if active_tab == 'mentors' %}text-primary-600{% else %}text-gray-500{% endif %}"
           data-tab="mentors">
            <i data-feather="users" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Mentors</span>
        </a>
        
        <!-- Notifications -->
        <a href="{% url 'users:learner_dashboard' %}?tab=notifications" 
           class="mobile-nav-item flex flex-col items-center justify-center w-full py-2 relative {% if active_tab == 'notifications' %}text-primary-600{% else %}text-gray-500{% endif %}"
           data-tab="notifications">
            <i data-feather="bell" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Alerts</span>
            {% if unread_notifications_count > 0 %}
            <span class="absolute top-1 right-8 flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
            </span>
            {% endif %}
        </a>
        
        <!-- Profile -->
        <a href="{% url 'users:learner_dashboard' %}?tab=profile" 
           class="mobile-nav-item flex flex-col items-center justify-center w-full py-2 {% if active_tab == 'profile' %}text-primary-600{% else %}text-gray-500{% endif %}"
           data-tab="profile">
            <i data-feather="user" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Profile</span>
        </a>
    </div>
</div>

<!-- Add padding to prevent content from being hidden behind the fixed bottom nav -->
<div class="block md:hidden pb-16"></div>
