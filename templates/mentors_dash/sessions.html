{% extends 'mentors_dash/dashboard.html' %}
{% load static %}

{% block title %}My Sessions - Mentor Dashboard - PeerLearn{% endblock %}

{% block content %}
{{ block.super }}
<script>
    // Replace the main content in the dashboard
    document.addEventListener('DOMContentLoaded', function() {
        const mainContent = document.querySelector('.md\\:pl-64 main .max-w-7xl.mx-auto.px-4.sm\\:px-6.md\\:px-8:nth-child(1)');
        if (mainContent) {
            mainContent.innerHTML = `
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-semibold text-gray-900">My Sessions</h1>
                    <div class="hidden md:flex space-x-3">
                        <a href="{% url 'users:mentor_create_advanced_session' %}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Create Session
                        </a>
                    </div>
                </div>
            `;
        }

        const mainContentBody = document.querySelector('.md\\:pl-64 main .max-w-7xl.mx-auto.px-4.sm\\:px-6.md\\:px-8:nth-child(2)');
        if (mainContentBody) {
            mainContentBody.innerHTML = `
                <div class="mt-4">
                    <!-- Session tabs -->
                    <div class="sm:hidden">
                        <label for="tabs" class="sr-only">Select a tab</label>
                        <select id="tabs" name="tabs" x-data="{ tab: '{{ sub_tab }}' }" x-model="tab" @change="window.location.href = '{% url 'users:mentor_sessions' %}?tab=' + tab" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-md">
                            <option value="today" {% if sub_tab == 'today' %}selected{% endif %}>Today</option>
                            <option value="upcoming" {% if sub_tab == 'upcoming' %}selected{% endif %}>Upcoming</option>
                            <option value="past" {% if sub_tab == 'past' %}selected{% endif %}>Past</option>
                        </select>
                    </div>
                    <div class="hidden sm:block">
                        <div class="border-b border-gray-200">
                            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                                <a href="{% url 'users:mentor_sessions' %}?tab=today" class="{% if sub_tab == 'today' %}border-primary-500 text-primary-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                    Today
                                </a>
                                <a href="{% url 'users:mentor_sessions' %}?tab=upcoming" class="{% if sub_tab == 'upcoming' %}border-primary-500 text-primary-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                    Upcoming
                                </a>
                                <a href="{% url 'users:mentor_sessions' %}?tab=past" class="{% if sub_tab == 'past' %}border-primary-500 text-primary-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                    Past
                                </a>
                            </nav>
                        </div>
                    </div>

                    <!-- Session lists based on tab -->
                    <div class="mt-6">
                        {% if sub_tab == 'today' %}
                            <!-- Today's sessions -->
                            {% if today_sessions %}
                            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                                <ul class="divide-y divide-gray-200">
                                    {% for session in today_sessions %}
                                    <li x-data="{ 
                                        timeLeft: getTimeLeft('{{ session.schedule|date:'c' }}'), 
                                        canGoLive: false,
                                        intervalId: null,
                                        calculateTimeLeft() {
                                            const now = new Date();
                                            const sessionTime = new Date('{{ session.schedule|date:'c' }}');
                                            const diff = sessionTime - now;
                                            
                                            if (diff <= 0) {
                                                return 'LIVE NOW';
                                            }
                                            
                                            const minutes = Math.floor(diff / 60000);
                                            if (minutes <= 15) {
                                                this.canGoLive = true;
                                            }
                                            
                                            if (minutes < 60) {
                                                return minutes + ' min';
                                            }
                                            
                                            const hours = Math.floor(minutes / 60);
                                            const remainingMinutes = minutes % 60;
                                            return hours + 'h ' + remainingMinutes + 'm';
                                        }
                                    }" 
                                    x-init="
                                        timeLeft = calculateTimeLeft();
                                        intervalId = setInterval(() => {
                                            timeLeft = calculateTimeLeft();
                                        }, 60000);
                                        $cleanup = () => clearInterval(intervalId);
                                    "
                                    class="block hover:bg-gray-50">
                                        <div class="px-4 py-4 sm:px-6">
                                            <div class="flex items-center justify-between">
                                                <div class="flex items-center">
                                                    <p class="text-lg font-medium text-primary-600 truncate">
                                                        {{ session.title }}
                                                    </p>
                                                    <div class="ml-2 flex-shrink-0 flex">
                                                        <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                                            {% if session.status == 'scheduled' %}bg-blue-100 text-blue-800
                                                            {% elif session.status == 'live' %}bg-green-100 text-green-800
                                                            {% elif session.status == 'completed' %}bg-gray-100 text-gray-800
                                                            {% elif session.status == 'cancelled' %}bg-red-100 text-red-800
                                                            {% endif %}">
                                                            {{ session.status|title }}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="ml-2 flex-shrink-0 flex items-center">
                                                    <div x-show="canGoLive && timeLeft !== 'LIVE NOW'">
                                                        <a href="/session/{{ session.room_code }}/go-live/" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                                            Go Live
                                                        </a>
                                                    </div>
                                                    <div x-show="timeLeft === 'LIVE NOW'">
                                                        <a href="/session/{{ session.room_code }}/" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                                            Join Session
                                                        </a>
                                                    </div>
                                                    <div x-show="!canGoLive && timeLeft !== 'LIVE NOW'" class="ml-2 flex items-center text-sm text-gray-500">
                                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                                                        </svg>
                                                        <span x-text="timeLeft"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-2 sm:flex sm:justify-between">
                                                <div class="sm:flex">
                                                    <p class="flex items-center text-sm text-gray-500">
                                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                                                        </svg>
                                                        {{ session.schedule|date:"F j, Y P" }}
                                                    </p>
                                                    <p class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
                                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                                        </svg>
                                                        {{ session.max_participants }} Max Participants
                                                    </p>
                                                    <p class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
                                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                                        </svg>
                                                        ${{ session.price }}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            {% else %}
                            <div class="text-center py-12 bg-white shadow rounded-md">
                                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <h3 class="mt-2 text-lg font-medium text-gray-900">No sessions today</h3>
                                <p class="mt-1 text-sm text-gray-500">You don't have any sessions scheduled for today.</p>
                                <div class="mt-6">
                                    <a href="{% url 'users:mentor_create_advanced_session' %}" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                        </svg>
                                        Create New Session
                                    </a>
                                </div>
                            </div>
                            {% endif %}
                        {% elif sub_tab == 'upcoming' %}
                            <!-- Upcoming sessions -->
                            {% if upcoming_sessions %}
                            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                                <ul class="divide-y divide-gray-200">
                                    {% for session in upcoming_sessions %}
                                    <li class="block hover:bg-gray-50">
                                        <div class="px-4 py-4 sm:px-6">
                                            <div class="flex items-center justify-between">
                                                <p class="text-lg font-medium text-primary-600 truncate">
                                                    {{ session.title }}
                                                </p>
                                                <div class="ml-2 flex-shrink-0 flex">
                                                    <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                                        {% if session.status == 'scheduled' %}bg-blue-100 text-blue-800
                                                        {% elif session.status == 'live' %}bg-green-100 text-green-800
                                                        {% elif session.status == 'completed' %}bg-gray-100 text-gray-800
                                                        {% elif session.status == 'cancelled' %}bg-red-100 text-red-800
                                                        {% endif %}">
                                                        {{ session.status|title }}
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="mt-2 sm:flex sm:justify-between">
                                                <div class="sm:flex">
                                                    <p class="flex items-center text-sm text-gray-500">
                                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                                                        </svg>
                                                        {{ session.schedule|date:"F j, Y P" }}
                                                    </p>
                                                    <p class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
                                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                                        </svg>
                                                        {{ session.max_participants }} Max Participants
                                                    </p>
                                                    <p class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
                                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                                        </svg>
                                                        ${{ session.price }}
                                                    </p>
                                                </div>
                                                <div class="mt-2 flex items-center space-x-4 text-sm sm:mt-0">
                                                    <a href="/session/{{ session.room_code }}/preview/" class="font-medium text-primary-600 hover:text-primary-500">
                                                        <span class="flex items-center">
                                                            <svg class="mr-1.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                            </svg>
                                                            Preview
                                                        </span>
                                                    </a>
                                                    <a href="/session/edit/{{ session.id }}/" class="font-medium text-primary-600 hover:text-primary-500">
                                                        <span class="flex items-center">
                                                            <svg class="mr-1.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                            </svg>
                                                            Edit
                                                        </span>
                                                    </a>
                                                    <button 
                                                        @click="if(confirm('Are you sure you want to cancel this session? This cannot be undone.')) { window.location.href='/session/cancel/{{ session.id }}/' }"
                                                        class="font-medium text-red-600 hover:text-red-500">
                                                        <span class="flex items-center">
                                                            <svg class="mr-1.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                            </svg>
                                                            Cancel
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            {% else %}
                            <div class="text-center py-12 bg-white shadow rounded-md">
                                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <h3 class="mt-2 text-lg font-medium text-gray-900">No upcoming sessions</h3>
                                <p class="mt-1 text-sm text-gray-500">You don't have any upcoming sessions scheduled.</p>
                                <div class="mt-6">
                                    <a href="{% url 'users:mentor_create_advanced_session' %}" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                        </svg>
                                        Create New Session
                                    </a>
                                </div>
                            </div>
                            {% endif %}
                        {% else %}
                            <!-- Past sessions -->
                            {% if past_sessions %}
                            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                                <ul class="divide-y divide-gray-200">
                                    {% for session in past_sessions %}
                                    <li class="block hover:bg-gray-50">
                                        <div class="px-4 py-4 sm:px-6">
                                            <div class="flex items-center justify-between">
                                                <p class="text-lg font-medium text-primary-600 truncate">
                                                    {{ session.title }}
                                                </p>
                                                <div class="ml-2 flex-shrink-0 flex">
                                                    <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                                        {% if session.status == 'scheduled' %}bg-blue-100 text-blue-800
                                                        {% elif session.status == 'live' %}bg-green-100 text-green-800
                                                        {% elif session.status == 'completed' %}bg-gray-100 text-gray-800
                                                        {% elif session.status == 'cancelled' %}bg-red-100 text-red-800
                                                        {% endif %}">
                                                        {{ session.status|title }}
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="mt-2 sm:flex sm:justify-between">
                                                <div class="sm:flex">
                                                    <p class="flex items-center text-sm text-gray-500">
                                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                                                        </svg>
                                                        {{ session.schedule|date:"F j, Y P" }}
                                                    </p>
                                                    <p class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
                                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                                        </svg>
                                                        {{ session.booking_set.count }} Participants
                                                    </p>
                                                    <p class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
                                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                                        </svg>
                                                        ${{ session.price }}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            {% else %}
                            <div class="text-center py-12 bg-white shadow rounded-md">
                                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <h3 class="mt-2 text-lg font-medium text-gray-900">No past sessions</h3>
                                <p class="mt-1 text-sm text-gray-500">You don't have any past sessions yet.</p>
                                <div class="mt-6">
                                    <a href="{% url 'users:mentor_create_advanced_session' %}" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                        </svg>
                                        Create New Session
                                    </a>
                                </div>
                            </div>
                            {% endif %}
                        {% endif %}
                    </div>
                </div>
            `;
        }
    });

    // Function to calculate time left until a session
    function getTimeLeft(dateString) {
        const now = new Date();
        const sessionTime = new Date(dateString);
        const diff = sessionTime - now;
        
        if (diff <= 0) {
            return 'LIVE NOW';
        }
        
        const minutes = Math.floor(diff / 60000);
        if (minutes < 60) {
            return minutes + ' min';
        }
        
        const hours = Math.floor(minutes / 60);
        const remainingMinutes = minutes % 60;
        return hours + 'h ' + remainingMinutes + 'm';
    }
</script>
{% endblock %}
